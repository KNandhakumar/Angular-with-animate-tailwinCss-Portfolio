<section class="bg-emerald-100 p-10 relative">
    <app-heading subHeading="Get In Touch" headingText1="Interested in working together? We should schedule a time to chat. I'll bring the coffee." specialHeadingId="2"></app-heading>
        <div>
            <img
        class="absolute hidden md:block bottom-10 left-15 animate-spinClockwise size-16"
        src="assets/shapes/shape-8.png"
        alt=""
      />

      <img
        class="absolute hidden md:block top-15 right-10 animate-spinClockwise size-16"
        src="assets/shapes/shape-8.png"
        alt=""
      />
        </div>
    <div class="max-w-md mx-auto my-10  bg-emerald-100 p-5 border border-emerald-200 rounded-lg shadow-lg">
        <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
          <div class="mb-4">
            <label for="name" class="block text-emerald-600 font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" ngModel required class="shadow appearance-none border rounded w-full hover:outline outline-green-700 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-emerald-600 font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" ngModel required class="shadow appearance-none border rounded w-full hover:outline outline-green-700 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-emerald-600 font-bold mb-2">Subject:</label>
            <input type="text" id="subject" name="subject" ngModel required class="shadow appearance-none border rounded w-full hover:outline outline-green-700 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-emerald-600 font-bold mb-2">Message:</label>
            <textarea id="message" name="message" ngModel required class="shadow appearance-none border rounded w-full hover:outline outline-green-700 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24"></textarea>
          </div>
          <div class="flex items-center justify-center md:justify-between">
            <app-button type="submit" name="Submit" size="S" shade="W" animation="F" class="block"></app-button>
            <!-- <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send</button> -->
          </div>
        </form>
      </div>
    
</section>
