<button class="relative group transition-all duration-500 overflow-hidden
{{
    this.animationClass
}}

{{
    this.shade==='D'?'border bg-emerald-600 text-emerald-50 border-emerald-600 hover:text-slate-700':
    this.shade==='L'?
    'border bg-emerald-50 text-emerald-600 border-emerald-600 hover:text-emerald-50':
    this.shade==='W'?
    'border bg-white text-slate-700 border-emerald-600 hover:text-emerald-50':
    'text-emerald-600 hover:text-slate-700'
}}

{{
this.size==='S'?
'px-5 py-2 rounded-lg font-medium text-base':
this.size==='M'?
'px-7 py-3 rounded-lg font-medium text-lg':
'px-4 xl:px-8 py-4 rounded-lg font-semibold text-lg'
}}">
    <span class="z-30 relative">
        {{this.name}}
    </span>
    <!-- this is a rull for absolute how to center this method is very useful -->
    <span *ngIf="this.shade!='NA' && this.animation==='C'" class="absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] w-[20%] group-hover:w-[200%] transition-all duration-1000 opacity-0 group-hover:opacity-100 rounded-full aspect-square z-20
    {{
        this.shade==='D'?
        'bg-emerald-50':
        ' bg-emerald-600'
    }}
    ">
    </span>
</button>
