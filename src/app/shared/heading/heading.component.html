<div class="container mx-auto mb-16">
  <p class="text-xl text-emerald-600 font-medium mb-3 text-center">
    {{ this.subHeading }}
  </p>
  <h2 class="text-4xl sm:text-4xl font-medium text-center">
    <span class="relative {{ specialHeadingId == 1 ? 'text-emerald-600' : '' }}"
      >{{ this.headingText1 }}
      <span *ngIf="specialHeadingId==1" class="absolute -bottom-3 right-0 w-28 sm:w-36">
        <img src="assets/shapes/shape-4.webp" alt="">
      </span>
    </span>
    <span class="relative {{ specialHeadingId == 2 ? 'text-emerald-600' : '' }}"
      >{{ this.headingText2 }}
      <span *ngIf="specialHeadingId==2" class="absolute -bottom-3 right-0 w-28 sm:w-36">
        <img src="assets/shapes/shape-4.webp" alt="">
      </span>
    </span>
    <span class="relative {{ specialHeadingId == 3 ? 'text-emerald-600' : '' }}"
      >{{ this.headingText3 }}
      <span *ngIf="specialHeadingId==3" class="absolute -bottom-3 right-0 w-28 sm:w-36">
        <img src="assets/shapes/shape-4.webp" alt="">
      </span>
    </span>
  </h2>
</div>
